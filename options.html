<!DOCTYPE html>
<html>
<head>
  <title>Hatchykins Name Changer Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 300px;
      background-color: #333; /* Dark mode background */
      color: white; /* Dark mode text color */
    }
    label, select, button, input {
      display: block;
      margin-top: 10px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #toggleBtn {
      background-color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Hatchykins Name Changer Options</h1>
  <label for="nameSelect">Change CMDRHatch to:</label>
  <select id="nameSelect">
    <option value="Hatchykins">Hatchykins</option>
    <option value="Hatchypoo">Hatchypoo</option>
    <option value="custom">Custom</option>
  </select>
  <input type="text" id="customName" placeholder="Enter custom name" style="display: none;">
  <button id="saveBtn">Save</button>
  <button id="toggleBtn">Turn Off</button>
  <script src="options.js"></script>
</body>
</html>
